  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.

<ion-header>

    <ion-navbar>
        <ion-title class="title">
            {{member.firstName}} {{member.lastName}}
        </ion-title>
        <ion-buttons end>
            <button style="font-size: 20px" (click)="gotoProfile()" ion-button>
                <ion-icon name="contact"></ion-icon>
            </button>

            <button ion-button (click)="logout()">
                <p>Logout</p>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-item>
        <div>Email: {{member.username}}@osu.edu</div>
    </ion-item>
    <ion-item>
        <div>Phone #: {{member.phone}}</div>
    </ion-item>
    <ion-item text-wrap>
        <div>Major: {{member.major}}</div>
    </ion-item>
    <ion-item>
        <div>Graduation Year: {{member.graduationYear}}</div>
    </ion-item>
</ion-content>
