<ion-header>

	<ion-navbar>
			<ion-title class="title">My Profile</ion-title>
		<ion-buttons end>
			<button style="font-size: 20px" (click)="gotoProfile()" ion-button>
				<ion-icon name="contact"></ion-icon>
			</button>

			<button ion-button (click)="logout()">
				<p>Logout</p>
			</button>
		</ion-buttons>
	</ion-navbar>
</ion-header>


<ion-content padding>
	  <p class="invalid" *ngIf="showInvalid">{{invalidMessage}}</p>
	<ion-item text-wrap>
		<ion-label floating>Full Name</ion-label>
		<ion-input (keypress)="isValid()" (keyup)="isValid()" [(ngModel)]="full_name" type="text" value="{{full_name}}"></ion-input>
	</ion-item>

	<ion-item text-wrap>
		<ion-label floating>Major</ion-label>
		<ion-select (ionChange)="isValid()"  [(ngModel)]="major">
			<ion-option  *ngFor="let m of majors" value="{{m}}">{{m}}</ion-option>
		</ion-select>	
	</ion-item>
	<ion-item>
		<ion-label floating>Graduation Year</ion-label>
		<ion-input (keypress)="isValid()" (keyup)="isValid()" [(ngModel)]="grad_year" type="number" value="{{grad_year}}"></ion-input>
	</ion-item>
		<ion-item>
		<ion-label floating>Phone Number</ion-label>
		<ion-input (keypress)="isValid()" (keyup)="isValid()" [(ngModel)]="phone" type="phone" value="{{phone}}"></ion-input>
	</ion-item>
	<br>
	<button (click)="updateUser()" class="sweButton" ion-button full>Save</button>


</ion-content>
