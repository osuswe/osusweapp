<ion-header>

    <ion-navbar>
        <ion-title class="title"> {{title}}</ion-title>
        <ion-buttons end>
            <button style="font-size: 20px" (click)="gotoProfile()" ion-button>
                <ion-icon name="contact"></ion-icon>
            </button>

            <button ion-button (click)="logout()">
                <p>Logout</p>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-item>
        <h2>Date: {{date}}</h2>
    </ion-item>
    <ion-item>
        <h2>Time: {{time}}</h2>
    </ion-item>
    <ion-item text-wrap>
        <h2>Location: {{location}}</h2>
    </ion-item>
    <ion-item text-wrap>
        <h2>Description: {{description}}</h2>
    </ion-item>
    <br><br>
    <div *ngIf="attended==false && inTime==true">
        <div *ngIf="show_invalid==false">
            <ion-input [(ngModel)]="code_entered" ngClass="eventCodeBox" id="eventCodeBox1"
                       placeholder="Enter event code" type="number"
            ></ion-input>
        </div>
        <div *ngIf="show_invalid==true">
            <p class="invalid">*Please enter the correct 4 digit event code</p>
            <ion-input [(ngModel)]="code_entered" ngclass="eventCodeBox invalid" id="eventCode2"
                       placeholder="Enter event code" type="text"></ion-input>
        </div>
        <button class="sweButton" (click)="submit_code()" ion-button full>Submit Code</button>
    </div>
</ion-content>
