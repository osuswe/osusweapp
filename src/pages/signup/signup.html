<ion-header>
    <ion-navbar>
        <ion-title class="ionTitle">Signup</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <p class="invalid" *ngIf="showInvalid">{{invalidMessage}}</p>

    <ion-item>
        <ion-label floating>Lastname.#</ion-label>
        <ion-input (keypress)="isValid()" (keyup)="isValid()" [(ngModel)]="username" type="text" value=""></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>First Name</ion-label>
        <ion-input (keypress)="isValid()" (keyup)="isValid()" [(ngModel)]="firstName" type="text"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>Last Name</ion-label>
        <ion-input (keypress)="isValid()" (keyup)="isValid()" [(ngModel)]="lastName" type="text"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>Major</ion-label>
        <ion-select (ionChange)="isValid()" [(ngModel)]="major">
            <ion-option *ngFor="let m of majors" value="{{m}}">{{m}}</ion-option>
        </ion-select>
    </ion-item>
    <ion-item>
        <ion-label floating>Graduation Year</ion-label>
        <ion-datetime (ionChange)="isValid()" displayFormat="YYYY" max="2030" [(ngModel)]="graduationYear"
                      pickerFormat="YYYY"></ion-datetime>
    </ion-item>
    <ion-item>
        <ion-label floating>Phone Number</ion-label>
        <ion-input (input)="isValid()" [(ngModel)]="phone" type="tel"></ion-input>
    </ion-item>

    <br>
    <button class="sweButton" ion-button (click)="join()" block>Join</button>

</ion-content>
